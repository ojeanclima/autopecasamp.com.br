  // üß† Mapeamento correto dos campos
  const mapearCampos = (formData) => {
    const campos = {};
    for (const [chave, valor] of formData.entries()) {
      const match = chave.match(/^form_fields\[(.*?)\]$/);
      if (match) {
        campos[match[1]] = valor;
      } else if (chave === 'cf-turnstile-response') {
        campos['turnstile_token'] = valor;
      }
    }
    return campos;
  };

// üì§ Submiss√£o do formul√°rio
form.addEventListener("submit", async function (e) {
  e.preventDefault();

  const formData = new FormData(form);
  const campos = mapearCampos(formData);

  if (!campos.turnstile_token) {
    alert("‚ö†Ô∏è Verifica√ß√£o de seguran√ßa obrigat√≥ria.");
    return;
  }

  try {
    const res = await fetch('/wp-json/api/form', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ form_fields: campos })
    });

    const r = await res.json();
    alert(r?.mensagem || "‚ùå Erro desconhecido ao enviar.");

    if (r?.status === "sucesso") {
      // Redirecionamento for√ßado para limpar o formul√°rio
      window.location.href = window.location.href.split('#')[0];
    }
  } catch (err) {
    console.error("‚ùå Erro t√©cnico:", err);
    alert("‚ùå Erro t√©cnico ao enviar. Tente novamente.");
  }
});

  window.onload = function () {

      turnstile.render('#turnstile-container', {
        sitekey: '0x4AAAAAABlRmTGD85ZieXO7',
        callback: function (token) {
          let input = document.querySelector('input[name="cf-turnstile-response"]');
          if (!input) {
            input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'cf-turnstile-response';
            form.appendChild(input);
          }
          input.value = token;
        }
      });
    } else {
      document.getElementById('turnstile-container').innerText = 'Erro ao carregar verifica√ß√£o.';

  };
